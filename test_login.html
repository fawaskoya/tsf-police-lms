<!DOCTYPE html>
<html>
<head>
    <title>TSF Police LMS - Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>TSF Police LMS - Login Test</h1>
    
    <div class="info">
        <strong>Test Credentials:</strong><br>
        Email: admin@kbn.local<br>
        Password: Passw0rd!
    </div>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@kbn.local" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="Passw0rd!" required>
        </div>
        
        <button type="submit" id="loginBtn">Test Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Testing...';
            resultDiv.innerHTML = '';
            
            try {
                console.log('Testing login with:', email);
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ Login Successful!</strong><br>
                        User: ${data.user.name}<br>
                        Role: ${data.user.role}<br>
                        Email: ${data.user.email}<br>
                        Unit: ${data.user.unit}<br>
                        Rank: ${data.user.rank}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>❌ Login Failed:</strong> ${data.error || 'Unknown error'}`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>❌ Network Error:</strong> ${error.message}`;
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Test Login';
            }
        });
        
        // Test session endpoint
        async function testSession() {
            try {
                const response = await fetch('/api/auth/session', { credentials: 'include' });
                const data = await response.json();
                console.log('Session test:', data);
                
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result info';
                resultDiv.innerHTML = `<strong>Session Status:</strong> ${data.user ? 'Logged in as ' + data.user.name : 'Not logged in'}`;
            } catch (error) {
                console.error('Session test error:', error);
            }
        }
        
        // Test session on page load
        testSession();
    </script>
</body>
</html>
